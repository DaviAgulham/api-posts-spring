server:
  port: 8081

spring:
  datasource:
    url: jdbc:mysql://${DB_HOST:db}:${DB_PORT:3306}/${DB_NAME:api_spring}?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: ${DB_USER:spring}
    password: ${DB_PASS:secret}
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

app:
  cors:
    allowed-origins: ${APP_CORS_ALLOWED_ORIGINS:http://localhost:5173}
  jwt:
    secret: ${APP_JWT_SECRET:change-me}
    expiration-seconds: ${APP_JWT_EXPIRATION_SECONDS:3600}
    issuer: ${APP_JWT_ISSUER:api-spring}
  upload-dir: ${APP_UPLOAD_DIR:/data/uploads}

